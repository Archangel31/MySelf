<!DOCTYPE html>
<html>
    <head>
        <title >Registration form</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <form action="">
            <h1 class="a">Registration form</h1>
            <h4>(Required fields are followed by a '*')</h4>
            <hr>
            <h2>Credintials</h2>
            <div>Name:* <input type="text" name="name" placeholder="fill in CAPITAL" required>
            <br>
            <fieldset class="d">
                <legend>Gender</legend>
                Male <input type="radio" name="gender" id="male">
                Female <input type="radio" name="gender" id="female">         
            </fieldset> 
            </div>
            <fieldset class="c">
                <legend>Qualifications</legend>
                <p>Class X grade <input type="text" name="grade"></p>
                <p>Class XII grade <input type="text" name="grade"></p>
                <p>JEE rank* <input type="text" name="grade" required></p>
                <p>CG(Overall sem I and II) <input type="text" name="grade"></p>                 
            </fieldset>
            <p>
                Address: <textarea name="address" id="address" cols="80" rows="4"></textarea>
                Pincode: <input type="number" name="number" id="number">
               <div>Email: <input type="email" name="email" id="email"></div>
            </p>
            <p>Year of study:*
                <select name="year" id="year">
                    <option value="">--year of study--</option reqiured>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <p>
                Department: <input type="text" name="Dept" id="Dept"></p>
                <p>
                Date of birth: <input type="date" name="date" id="date">
                </p>
                Password:* <input type="password" name="password" id="password" required>
                <div><input class="b" type="submit" value="Register"></div>
            </p>
        </form>
    </body>
</html>
